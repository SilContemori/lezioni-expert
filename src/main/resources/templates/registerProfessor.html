	<h1>Registrazione nuovo professore</h1>
	<form th:action="@{/registerProfessor}" method="POST">
		<div>
			<label>Nome</label>
			<span><input type="text" placeholder="name" required th:field="${professor.name}" /></span>
			<span th:if="${#fields.hasErrors('professor.name')}" th:errors="${professor.name}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Cognome</label>
			<span><input type="text" placeholder="surname" required th:field="${professor.surname}" /></span>
			<span th:if="${#fields.hasErrors('professor.surname')}" th:errors="${professor.surname}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Email</label>
			<span><input type="text" placeholder="email" required th:field="${professor.email}" /></span>
			<span th:if="${#fields.hasErrors('professor.email')}" th:errors="${professor.email}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" required th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<button type="submit">Registra</button>
		</div>
	</form>
