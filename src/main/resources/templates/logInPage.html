<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/globalLezioniExpert.css" />
    <link rel="stylesheet" href="/css/authPage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="#" class="logo">
          <h1 style="color: #fe4e5c; font-size: 2rem">Lezioni Expert</h1>
        </a>
        <i class="bx bx-menu" id="menu-icon"></i>

        <ul class="navbar">
          <li><a class="link" href="/">Home</a></li>
          <li><a class="link" href="#about">Chi Siamo</a></li>
          <li><a class="link" href="/professors">Professori</a></li>
          <li><a class="link" href="/announcements">Annunci</a></li>
          <a class="link" th:if="${userDetails}" href="/logout">
            <i class="bx bxs-log-out header-icon"></i>
          </a>
          <a class="link" th:unless="${userDetails}" href="/login">
            <i class="bx bxs-log-in header-icon"></i>
          </a>

          <a href="/profilePage">
            <li th:if="${professor}" class="profile-image">
              <img
                th:src="@{'data:image/jpeg;base64,'+${professor.profileImage.generateBase64Image()}}"
                alt="immagine del professore"
              />
            </li>
          </a>
          <div th:if="${userDetails}">
            <a href="/profilePage">
              <li th:unless="${professor}" class="profile-image-user">
                <img
                  src="/images/userProfile.png"
                  alt="immagine del professore"
                />
              </li>
            </a>
          </div>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <h1 class="title">Login</h1>
        <form class="form" th:action="@{/login}" method="POST">
          <div class="input-div">
            <!-- <label for="username">Username:</label> -->
            <input
              placeholder="Insert username..."
              class="input input-username"
              name="username"
              type="text"
              required
            />
          </div>
          <div class="input-div">
            <input
              placeholder="Insert password..."
              class="input input-password"
              name="password"
              type="password"
              required
            />
          </div>
          <div>
            <span th:if="${param.error != null}"
              >Username o password errati</span
            >
          </div>
          <div class="btn-div">
            <button class="btn-form btn-login" type="submit">Accedi</button>
            <a class="btn-form btn-register" th:href="@{/register}"
              >Registra utente</a
            >
            <a class="btn-form btn-register" th:href="@{/registerProfessor}"
              >Registra professore</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
