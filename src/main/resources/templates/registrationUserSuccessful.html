<!DOCTYPE html>
<html>

<head>
	<title>Registrazione Effettuata</title>
	<link rel="stylesheet" href="/css/globalLezioniExpert.css" />
</head>

<body>
	<header class ="header">
		<a 	href="/">
			<div><img src="/images/titoloLezioni.png" width="30%" /></div>
		</a>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
	</header>	
	<h2>Congratulazioni ti sei registrato!</h2>
	<div>
		<span>Nome: </span>
		<span th:text="${user.name}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${user.surname}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${user.email}"></span>
	</div>
</body>
</html>
