<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lezioni Expert</title>
    <link rel="stylesheet" href="/css/globalLezioniExpert.css" />
    <link rel="stylesheet" href="/css/carousell.css" />
    <link rel="stylesheet" href="/css/professorProfilePage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" class="logo">
          <h1 style="color: #fe4e5c; font-size: 2rem">Lezioni Expert</h1>
        </a>
        <i class="bx bx-menu toggle-menu-btn" id="menu-icon"></i>

        <ul class="navbar">
          <li><a class="link" href="/">Home</a></li>
          <li><a class="link" href="/subjects">Materie</a></li>
          <li><a class="link" href="/professors">Professori</a></li>
          <li><a class="link" href="/announcements">Annunci</a></li>
          <a class="link" th:if="${userDetails}" href="/logout">
            <i class="bx bxs-log-out header-icon"></i>
          </a>
          <a class="link" th:unless="${userDetails}" href="/login">
            <i class="bx bxs-log-in header-icon"></i>
          </a>

          <a href="/profilePage">
            <li th:if="${professor}" class="profile-image">
              <img
                th:src="@{'data:image/jpeg;base64,'+${professor.profileImage.generateBase64Image()}}"
                alt="immagine del professore"
              />
            </li>
          </a>
		  <div th:if="${userDetails}">
	          <a href="/profilePage">
	            <li th:if="${admin}" class="profile-image-user">
	              <img
	                src="/images/adminProfile.png"
	                alt="immagine del professore"
	              />
	            </li>
	          </a>
	        </div>
		<div th:if="${userDetails}">
            <a href="/profilePage">
              <li th:unless="${admin}" class="profile-image-user">
                <img
                  src="/images/userImageProfile.png"
                  alt="immagine del professore"
                />
              </li>
            </a>
          </div>
        </ul>
      </div>
      <ul class="navbar mobile-menu">
        <li><a class="link" href="/">Home</a></li>
        <li><a class="link" href="/subjects">Materie</a></li>
        <li><a class="link" href="/professors">Professori</a></li>
        <li><a class="link" href="/announcements">Annunci</a></li>
        <a class="link" th:if="${userDetails}" href="/logout">
          <i class="bx bxs-log-out header-icon"></i>
        </a>
        <a class="link" th:unless="${userDetails}" href="/login">
          <i class="bx bxs-log-in header-icon"></i>
        </a>

        <a href="/profilePage">
          <li th:if="${professor}" class="profile-image">
            <img
              th:src="@{'data:image/jpeg;base64,'+${professor.profileImage.generateBase64Image()}}"
              alt="immagine del professore"
            />
          </li>
        </a>
		<div th:if="${userDetails}">
          <a href="/profilePage">
            <li th:if="${admin}" class="profile-image-user">
              <img
                src="/images/adminProfile.png"
                alt="immagine del professore"
              />
            </li>
          </a>
        </div>
	<div th:if="${userDetails}">
        <a href="/profilePage">
          <li th:unless="${admin}" class="profile-image-user">
            <img
              src="/images/userImageProfile.png"
              alt="immagine del professore"
            />
          </li>
        </a>
      </div>
      </ul>
    </header>

    <section class="dettagli-section" th:if="${user}">
      <h2 class="dettagli-section-title">Il tuo Profilo</h2>

      <div class="professor-container">
        <div class="div-img-bnts">
          <div class="image-container">
            <img src="/images/adminProfile.png" alt="immagine Admin" />
          </div>
          <div class="div-btn">
            <a href="/formNewAnnouncement" class="btn-bg-red-hover-reddish"
              >Aggiungi Annuncio</a
            >
            <a href="/announcements	 " class="btn-bg-trs-hover-red"
              >Rimuovi Annuncio</a
            >
          </div>
        </div>

        <div class="info-container">
          <div class="div-info-border-blue">
            <p
              class=""
              style="font-size: 1.5rem"
              th:text="'Nome: '+ ${user.name}"
            ></p>
          </div>
          <div class="div-info-border-blue">
            <p th:text="'Cognome: '+ ${user.surname}"></p>
          </div>
          <div class="div-info-border-blue">
            <p th:text="'Email: '+ ${user.email}"></p>
          </div>
          <div class="info-div-btn">
            <a href="/formNewProfessor" class="btn-bg-red-hover-reddish"
              >Aggiungi Professore</a
            >
            <a href="/professors" class="btn-bg-trs-hover-red"
              >Rimuovi Professore</a
            >
            <a href="/professors" class="btn-bg-trs-hover-red"
              >Modifica Professore</a
            >
          </div>
        </div>
      </div>
    </section>
    <section style="height: 50vh"></section>
  </body>
  <script src="/js/app.js"></script>
</html>
