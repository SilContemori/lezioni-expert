<!DOCTYPE html>

          <a class="link" th:unless="${userDetails}" href="/login">
            <i class="bx bxs-log-in header-icon"></i>
          </a>

          <a href="/profilePage">
            <li th:if="${professor}" class="profile-image">

          <div th:if="${userDetails}">

                />

            </a>
          </div>
        </ul>
      </div>
      <ul class="navbar mobile-menu">
        <li><a class="link" href="/">Home</a></li>

        <li><a class="link" href="/announcements">Annunci</a></li>
        <a class="link" th:if="${userDetails}" href="/logout">

        </a>
        <a class="link" th:unless="${userDetails}" href="/login">

        <a href="/profilePage">

    </header>
    <div class="container">
      <div class="form-container">
        <h1 class="title">Add Announcement</h1>
        <form class="form" th:action="@{/announcement}" method="POST">
          <div class="input-div">
            <input
              type="text"
              class="input input-username"
              th:field="${announcement.location}"
              placeholder="Location..."
            />
          </div>
          <div class="input-div">
            <input
              type="number"
              class="input input-username"
              th:field="${announcement.hourlyRate}"
              placeholder="Hourly Rate..."
            />
          </div>
          <div class="input-div">
            <input
              type="text"
              class="input input-username"
              th:field="${subject.name}"
              placeholder="Subject's Name..."
            />
          </div>
          <div class="input-div">
            <input
              type="text"
              class="input input-username"
              th:field="${subject.level}"
              placeholder="Subject's Level..."
            />
          </div>
          <div class="input-div">
            <textarea
              name="description"
              class="input"
              placeholder="Descrizione"
              th:field="${announcement.description}"
            ></textarea>
          </div>

          <button class="btn-form btn-login" type="submit">Conferma</button>

          <!--              >Sing up professor</a-->

      </div>
    </div>
